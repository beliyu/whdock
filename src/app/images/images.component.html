<div>
    <h1 class="page-header"><i class="fa fa-building-o"></i> Images</h1>

    <p-confirmDialog width="550" header="Delete Confirmation"></p-confirmDialog>

    <div [hidden]="addSt">
        <h3>Pull image ... </h3>

        <div class="mform">
            <label>Image Name:</label>
            <input type="text" [(ngModel)]="w.name" required class="form-control"
            placeholder="e.g. mysql:latest">
                <p class="help-block"><i class="fa fa-question-circle-o"></i> 
                    If you don't specify a tag, <em>latest</em> will automatically be added.</p>
            <button type="Submit" pButton  label="Submit" (click)=pullImage(w.name)> 
            </button>

        </div>
    </div>
    <div class="pull-right">
        <button type="button" pButton (click)="addSt=true" *ngIf="!addSt" label="Close Form"> 
                </button>
        <button type="button" pButton class="ui-button-danger" *ngIf="waitSt" label="  Wait ...  "> 
                </button>
        <button type="button" pButton (click)="addSt=false" class="ui-button-succes" *ngIf="addSt" [disabled]="waitSt" label="Pull Image"> 
                </button>
        <button type="button" pButton (click)="whmGetAll()" [disabled]="waitSt" icon="fa-refresh">
                </button>
    </div>

    <h4 class="clearfix">Images list</h4>
    <p-dataTable [value]="WMI">
        <p-column field="name" header="Name:Tag" [sortable]="true"></p-column>
        <p-column field="id" header="Id"></p-column>
        <p-column field="size" header="Size" [sortable]="true"></p-column>
        <p-column styleClass="col-button" [style]="{'width':'55px'}">
            <template pTemplate="header">
                <button type="button" pButton icon="fa-refresh"></button>
            </template>
            <template let-imgw="rowData" pTemplate="body">
                <button type="button" pButton (click)="remove(imgw)" class="ui-button-warning" icon="fa-remove"></button>
            </template>
        </p-column>
    </p-dataTable>
</div>
