<div>

    <h1 class="page-header"><i class="fa fa-server"></i> Volumes</h1>

    <p-confirmDialog width="550" header="Delete Confirmation"></p-confirmDialog>

    <div [hidden]="addSt">
        <h3>Add Data Volume ... </h3>

        <div class="mform">
            <label>Data Volume Name:</label>
            <input type="text" [(ngModel)]="w.name" required class="form-control" >
            <p class="help-block">
                <i class="fa fa-question-circle-o"></i>
                 Name can only consist of lower case letters, numbers and dash (-).</p>
            <button type="Submit" pButton label="Submit" (click)=addDVol(w.name)> 
            </button>

        </div>
    </div>
    <div class="pull-right">
        <button type="button" pButton (click)="addSt=true" *ngIf="!addSt" label="Close Form"> 
                </button>
        <button type="button" pButton class="ui-button-danger" *ngIf="waitSt" label="  Wait ...  "> 
                </button>
        <button type="button" pButton (click)="addSt=false" class="ui-button-succes" *ngIf="addSt"
             [disabled]="waitSt" label="Add Data Volume"> 
                </button>
        <button type="button" pButton (click)="whmGetAll()" [disabled]="waitSt" icon="fa-refresh">
                </button>
    </div>

    <h4 class="clearfix">Named Data Volumes</h4>
    <p-dataTable [value]="WMVn">
        <p-column field="Name" header="Name" [style]="{'width':'125px'}" [sortable]="true"></p-column>
        <p-column field="Mountpoint" header="Mountpoint" [sortable]="true"></p-column>
        <p-column field="Driver" header="Driver" [style]="{'width':'75px'}"></p-column>
        <p-column styleClass="col-button" [style]="{'width':'55px'}">
            <template pTemplate="header">
                <button type="button" pButton icon="fa-refresh"></button>
            </template>
            <template let-vol="rowData" pTemplate="body">
                <button type="button" pButton (click)="remove(vol)" icon="fa-remove" class="ui-button-warning"></button>
            </template>
        </p-column>
    </p-dataTable>
    <h4 class="clearfix">Unnamed Data Volumes</h4>
    <p-dataTable [value]="WMVu">
        <p-column field="name" header="Name" [style]="{'width':'125px'}" [sortable]="true"></p-column>
        <p-column field="Mountpoint" header="Mountpoint" [sortable]="true"></p-column>
        <p-column field="Driver" header="Driver" [style]="{'width':'75px'}"></p-column>
        <p-column styleClass="col-button" [style]="{'width':'55px'}">
            <template pTemplate="header">
                <button type="button" pButton icon="fa-refresh"></button>
            </template>
            <template let-vol="rowData" pTemplate="body">
                <button type="button" pButton (click)="remove(vol)" icon="fa-remove" class="ui-button-warning"></button>
            </template>
        </p-column>
    </p-dataTable>
</div>
